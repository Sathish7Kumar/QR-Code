<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR-Code </title>
  </head>
  <body>
    <div class="box">
      <div class="qr-header">
        <h1>QR-CODE Generator</h1>
        <input type="text" placeholder="Type your text or URL" id="qr-text" />
        <p class="qr-size-select">SELECT YOUR QR-IMAGE-SIZE</p>
        <div>
          <select id="sizes">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300">300x300</option>
          </select>
        </div>
      </div>
      <div class="qr-body"></div>
      <div class="qr-footer">
        <a href="" id="generateBtn">Generate</a>
        <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
      </div>
      <a class="refreshBtn" href="" id="refreshBtn">GENERATE NEW</a>
      <p class="qr-note">
        NOTE : Don't hit Generate & Download Button Before Entering your text in
        Input-Box
      </p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
